<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }header{
    background-color: #000000;
}
/* Navbar */
header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    background-color: #052950;
    padding: 10px 0;
    margin: 0;
}

header nav ul li {
    margin: 0 20px;
    
}

header nav ul li a {
    
    color: rgb(255, 255, 255);
    text-decoration: none;
    font-size: 28px;
    font: bolder;
}
        

        .cart-container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .item-details {
            flex: 1;
            margin-left: 15px;
        }

        .item-details h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .item-details p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity input {
            width: 50px;
            text-align: center;
            margin-left: 10px;
            padding: 5px;
            font-size: 16px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            background-color: #71ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #143131;
            color: #fff;
        }

        .btn-secondary {
            background-color: #311b55;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #000000;
            color: white;
        }
        /* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #004aad;
    color: white;
    margin-top: 0px;
}

    </style>
</head>
<body>
    <header>
        <img src="imgs/bYTEpOINT (3).png"> 
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastre-se.html">Cadastre-se</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

<div class="cart-container">
    <h2>Seu Carrinho</h2>
    
    <!-- Item 1 -->
    <div class="cart-item">
        <img src="imgs/img10.webp" alt="Produto 1">
        <div class="item-details">
            <h3>Fonte Corsair 650W Bronze</h3>
            <p>6x de R$ 91,50 sem juros</p>
        </div>
        <div class="quantity">
            <label for="quantity1">Qtd:</label>
            <input type="number" id="quantity1" name="quantity1" value="1" min="1">
        </div>
        <div class="price">R$ 549,90</div>
    </div>

    <!-- Item 2 -->
    <div class="cart-item">
        <img src="imgs/img15.webp" alt="Produto 2">
        <div class="item-details">
            <h3>Webcam Full HD com Microfone </h3>
            <p>5x de R$ 59,80 sem juros</p>
        </div>
        <div class="quantity">
            <label for="quantity2">Qtd:</label>
            <input type="number" id="quantity2" name="quantity2" value="1" min="1">
        </div>
        <div class="price">R$ 310,50</div>
    </div>

    <!-- Total -->
    <div class="cart-total">
        Subtotal: R$ 900,50
    </div>

    <!-- Botões do carrinho -->
    <div class="cart-buttons">
        <a href="#" class="btn">Atualizar Carrinho</a>
        <a href="checkout.html" class="btn btn-secondary">Finalizar Compra</a>
    </div>
</div>


<!-- Footer -->
<footer>
    <p>&copy; 2024 BytePoint</p>
</footer>

<script src="script.js"></script>
</body>
</html>
